<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyegatchuu</title>
    <style>
       /* CSS styling */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #000000;
    background-image: url("bg.jpg");
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center;
    background-size: cover;
}

header {
    padding: 10px; /* Mengurangi padding header */
}

h1 , h2{
    text-align: center;
}
nav {

    text-align: center;
    width: 100%;
}

nav ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

nav ul li a {
    text-decoration: none;
    color: black; /* Mengganti warna teks menjadi putih */
}

nav ul li {
    display: inline;
    margin-right: 10px;
}
footer {
    padding: 10px 20px; /* Mengurangi padding footer */
}

#comments {
    text-align: left;
    margin: 20px auto;
    width: 60%; /* Mengurangi lebar kolom komentar */
}

#comments textarea {
    width: 100%;
    height: 80px; /* Mengurangi tinggi kolom komentar */
    margin-bottom: 10px;
}

#comment-list {
    text-align: left;
    background-color: #ffffff;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    margin-top: 10px;
    max-width: 55%; /* Mengurangi lebar daftar komentar */
    margin-left: auto;
    margin-right: auto;
    font-family: 'Times New Roman', Times, serif;

}

#comment-list p {
    margin-bottom: 10px;
    border-bottom: 1px solid #ccc;
    padding-bottom: 10px;
}

    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <main>
        <h2>Home</h2>
        <section>
            <div id="comments">
                <textarea id="comment-input" placeholder="Add your comment"></textarea><br>
                <button onclick="saveComment()">Save Comment</button>
            </div>
            <div id="comment-list">
                <!-- Comments will be displayed here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for saving and displaying comments
        function saveComment() {
            // Get the comment input value
            var comment = document.getElementById("comment-input").value;
            if (comment.trim() === "") {
                alert("Please enter a comment!");
                return;
            }

            // Get the existing comments from localStorage
            var comments = JSON.parse(localStorage.getItem("comments")) || [];

            // Add the new comment to the array
            comments.push(comment);

            // Save the updated comments back to localStorage
            localStorage.setItem("comments", JSON.stringify(comments));

            // Clear the comment input field
            document.getElementById("comment-input").value = "";

            // Display the comments
            displayComments();
        }

        function displayComments() {
            // Get the comment list element
            var commentList = document.getElementById("comment-list");

            // Get the comments from localStorage
            var comments = JSON.parse(localStorage.getItem("comments")) || [];

            // Clear the previous comments
            commentList.innerHTML = "";

            // Display each comment
            comments.forEach(function(comment) {
                var commentItem = document.createElement("p");
                commentItem.textContent = comment;
                commentList.appendChild(commentItem);
            });
        }

        // Display comments when the page loads
        displayComments();
    </script>
</body>
</html>
